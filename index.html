<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ecommerce Website</title>
</head>

<body>
    <div class="page">
        <header class="p-3 bg-secondary sticky-top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8 text-center">
                        <h1 class="display-3 text-white">E-Commerce Platform</h1>
                    </div>
                    <div class="col-md-4">
                        <form id="search-form" class="d-flex" role="search">
                            <input id="search-input" class="form-control me-2" type="search" placeholder="Search products...">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div class="container displaydiv" id="card-container">
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
            <div id="cart-items" class="cart-items"></div>
            <div class="price-details">
                <p><strong>Subtotal:</strong> <span id="subtotal">$0.00</span></p>
                <p><strong>Taxes (30%):</strong> <span id="taxes">$0.00</span></p>
                <p><strong>Shipping Fee:</strong> <span id="shipping">$50.00</span></p>
                <h4><strong>Total:</strong> <span id="total">$50.00</span></h4>
                <button class="btn btn-primary purchase-btn">Purchase</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
